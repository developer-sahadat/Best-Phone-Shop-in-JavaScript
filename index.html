<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Phone Shop</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- custom CSS file -->
    <link rel="stylesheet" href="style/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- google font cdn-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body class="bg-light">


<header>

    <!-- navber code start now -->

            <nav class="navbar navbar-expand-lg navbar-dark p-3 bg-dark  shadow">
                <div class="container">
                    <a class="navbar-brand" href="index.html">Best Phone Shop</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link action" href="#">Contact</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link action" href="#">FAQ</a>
                            </li>

                        </ul>
                        <div class="d-flex">
                            <input class="form-control me-2" type="search" id="search-input" placeholder="Enter the phone name"
                                aria-label="Search">
                            <button class="btn btn-outline-light" type="submit" id="search_btn">Search</button>
                        </div>
                    </div>
                </div>
            </nav>

    <!-- navber code end now -->
</header>


    <!-------Spinner loading code--------->
    <div id="spinner_loading">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>


<main id="main-section">
        
        <!------- error  message code -------->
            <h2 id="error_message"></h2>

        <!---------------- products section code start ------------>

            <section class="container p-5">
                <div id="products-section" class="row row-cols-lg-3  row-cols-md-2 g-3 ">

                </div>
            </section>

        <!---------------- products section code ends ------------>




    <!---------------- product details page code start  ------------>

            <div>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-modal="true" role="dialog">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div id="product-details-page">


                        </div>
                    </div>
                </div>

            </div>

    <!---------------- product details page code ends  ------------>

</main>


    <!---------- Custom JavaScript file ---------->
    <script src="js/app.js"></script>

    <!-----  Bootstrap JavaScript Bundle with Popper cdn ----->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>


</body>

</html>
